<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the final look! | Week 3 / CSS3 101 / Part 1</title>
    <link rel="stylesheet" href="./end.css" />
  </head>
  <body>
    <section class="mainContainer">
      <form class="contactForm">
        <h1 class="formHeader">Contact With Us!</h1>
        <p class="formExplanation">
          Please fill in the form below and we will get back to you as soon as
          possible.
        </p>
        <div class="nameSurnameContainer">
          <input type="text" placeholder="Name*" class="textInputs" required />
          <input
            type="text"
            placeholder="Surname*"
            class="textInputs"
            required
          />
        </div>
        <br />
        <input
          type="email"
          placeholder="Your business email*"
          class="textInputs"
          style="width: 100%"
          required
        />
        <br />
        <br />
        <select id="subjectSelectField" required>
          <option value="" disabled selected>Select subject*</option>
          <option value="question">Question</option>
          <option value="feedback">Feedback</option>
          <option value="support">Support</option>
        </select>

        <br /><br />
        <textarea
          id="message"
          class="textInputs"
          cols="30"
          rows="10"
          placeholder="Your message*"
          required
          style="font-family: Arial, Helvetica, sans-serif; resize: none;"
          maxlength="500"
        ></textarea>

        <br />
        <input
          type="checkbox"
          id="consent"
          name="consent"
          value="Boat"
          required
        />
        <label for="consent"
          >By submitting this form, I agree to the <a class="termsconditions-link" href="terms.html">terms</a> and <a class="termsconditions-link" href="conditions.html">conditions</a> .
        </label>
        <br /><br />

        <button class="submitButton" type="submit">Submit Form</button>
      </form>
    </section>
  </body>
</html>
